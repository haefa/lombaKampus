<ion-header>
  <ion-navbar color="primary">
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
    <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>
    <ion-list>
      <ion-item *ngFor="let item of items">
        {{ lomba }}
      </ion-item>
    </ion-list>

    <!-- Card 1 -->
    <ion-card>
      <ion-card-header>
        <b>Data Mining</b>
        <p>Let's become a Data Scientist.</p>
      </ion-card-header>

      <ion-card-content>
          <ion-grid>
            <ion-row>
              <ion-col col-6>
                <img src="assets/imgs/photo1.jpg" class="Item"/>
                <p>Data Mining</p>
                <p><strong>JOINTS 2018</strong></p>
              </ion-col>
              <ion-col col-6>
                <img src="assets/imgs/photo1.jpg" class="Item"/>
                <p>Coming Soon</p>
                <p><strong>JOINTS 2019</strong></p>
              </ion-col>
            </ion-row>
          </ion-grid>
        </ion-card-content>

      </ion-card>

    <!-- Card 2 -->
    <ion-card>
      <ion-card-header>
        <b>Bussiness IT</b>
        <p>Have any ideas? Come on.</p>
      </ion-card-header>
      
      <ion-card-content>
        <ion-grid>
          <ion-row>
            <ion-col col-6>
              <img src="assets/imgs/photo1.jpg" class="Item"/>
              <p>Bussiness IT Development</p>
              <p><strong>JOINTS 2018</strong></p>
            </ion-col>
            <ion-col col-6>
              <img src="assets/imgs/photo1.jpg" class="Item"/>
              <p>Coming Soon</p>
              <p><strong>JOINTS 2019</strong></p>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-card-content>
    </ion-card>
    
</ion-content>
