
<ion-header>

  <ion-navbar>
    <ion-title>Edit Profile</ion-title>
    <ion-buttons end>
        <button ion-button icon-only>
          <ion-icon name="md-checkmark"></ion-icon>          
        </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>

    <ion-list >
        <ion-item no-lines></ion-item>
        <img src="assets/imgs/photo1.jpg" style='height: 40vh; width: 40vh; display: block; margin: auto;'>
        <ion-title text-center>
            <button ion-button small>Upload Photo</button>
        </ion-title>

        <ion-item no-lines></ion-item>
        
        <ion-item>
            <ion-label stacked color="dark"><font size="2">Name</font></ion-label>
            <ion-input [(ngModel)]="name" type="text" placeholder="Name" value="{{name}}" required></ion-input>
        </ion-item>

        <ion-item>
            <ion-label stacked color="dark"><font size="2">NIM</font></ion-label>
            <ion-input [(ngModel)]="nim" type="text" placeholder="NIM" value="{{nim}}" required></ion-input>
        </ion-item>
      
        <ion-item>
            <ion-label stacked color="dark"><font size="2">Email</font></ion-label>
            <ion-input type="email" placeholder="Email" value="{{email}}" required></ion-input>
        </ion-item>
      
        <ion-item>
            <ion-label stacked color="dark"><font size="2">Phone number</font></ion-label>
            <ion-input placeholder="Phone number" [(ngModel)]="phone_number" type="number" value="{{phone_number}}" required></ion-input>
        </ion-item>	

        <ion-item>
            <ion-label stacked color="dark"><font size="2">Campus</font></ion-label>
            <ion-input placeholder="Campus" [(ngModel)]="campus" type="number" value="{{campus}}" required></ion-input>
        </ion-item>
       
      </ion-list>

</ion-content>
