<ion-header>

  <ion-navbar color="primary">
    <ion-title>Edit Profile</ion-title>
    <ion-buttons end>
        <button ion-button (click)="editProfile()"icon-only>
          <ion-icon name="md-checkmark"></ion-icon>          
        </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content padding>
    <ion-list >
        <ion-item no-lines></ion-item>
        <img src="http://149.28.32.85:4444/getPhoto/profil/{{id_user}}.jpg" style='height: 40vh; width: 40vh; display: block; margin: auto;'>
        <ion-title text-center>
            <button ion-button (click)="upload()" small>Upload Photo</button>
        </ion-title>

        <ion-item no-lines></ion-item>
        
        <ion-item>
            <ion-label stacked color="dark"><font size="3">Name</font></ion-label>
            <ion-input [(ngModel)]="nama" type="text" placeholder="Name" value="{{nama}}" required></ion-input>
        </ion-item>

        <ion-item>
            <ion-label stacked color="dark"><font size="3">NIM</font></ion-label>
            <ion-input [(ngModel)]="nomor_ktm" type="text" placeholder="NIM" value="{{nomor_ktm}}" required></ion-input>
        </ion-item>
      
        <ion-item>
            <ion-label stacked color="dark"><font size="3">Email</font></ion-label>
            <ion-input type="email" placeholder="Email" value="{{email}}" required></ion-input>
        </ion-item>
      
        <ion-item>
            <ion-label stacked color="dark"><font size="3">Phone number</font></ion-label>
            <ion-input placeholder="Phone number" [(ngModel)]="handphone" type="number" value="{{handphone}}" required></ion-input>
        </ion-item>	

        <ion-item>
            <ion-label stacked color="dark"><font size="3">Campus</font></ion-label>
            <ion-input placeholder="universitas" [(ngModel)]="universitas" type="text" value="{{universitas}}" required></ion-input>
        </ion-item>
      
        <ion-item no-lines></ion-item>

    </ion-list>

</ion-content>
