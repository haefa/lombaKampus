<ion-header>

  <ion-navbar color="primary">
    <ion-title>Participants</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item text-center style="border-bottom: 2px solid grey">
      <h1><strong>TEAM NAME</strong></h1>
      <h3>on <strong>AppsToday</strong></h3>
    </ion-item>

    <ion-item text-left><font size="4"><b>Members</b></font>
      <div *ngFor="let member of members">
          <ul>
              <li>{{member.nama}}</li>
              <button icon-left>
                <ion-icon name="add"></ion-icon>
                Add members.
              </button>        
            </ul>      
      </div>
    </ion-item>
    
    <ion-item text-left><font size="4"><b>Pembayaran</b></font>
      <p>Pembayaran belum dilunasi.</p>
      <button ion-button>Upload Bukti Pembayaran</button>
    </ion-item>

  </ion-list>

</ion-content>
