<ion-header>

  <ion-navbar color="primary">
    <ion-title>Participants</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item text-center>
      <h1><strong>TEAM NAME</strong></h1>
      <h3>on <strong>AppsToday</strong></h3>
    </ion-item>

    <ion-item text-left><font size="4"><b>Members</b></font>
      <div *ngFor="let member of members">
          <ul>
              <li>{{member.nama}}</li>
            </ul>
            <button icon-left>
              <ion-icon name="add"></ion-icon>
              Add members
            </button>                  
      </div>
    </ion-item>
    
    <ion-item text-left><font size="4"><b>Payment</b></font>
      <p>You haven't completed your payment.</p>
      <br>
      <button ion-button>Upload Payment Receipt</button>
    </ion-item>

  </ion-list>
</ion-content>
