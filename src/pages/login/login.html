<ion-header>
    
      <ion-navbar color="primary">
        <ion-title>lombaKampus login</ion-title>
      </ion-navbar>
</ion-header>
    
    <ion-content padding>
    
      <form #signinForm="ngForm" novalidate>
        <ion-list >
          <ion-item>
            <ion-label floating ><p class="Head">Email</p></ion-label>
            <ion-input class="Head2" [(ngModel)]="email" pattern="[^@\]+@[^@\]+\.[^@\s]+" name="email" type="email" #mail="ngModel" spellcheck="false" autocapitalize="off"
              required>
            </ion-input>
          </ion-item>
          
          <p class="Warning" ion-text [hidden]="mail.valid || submitted == false" color="danger" padding-left>
            Enter your email correctly
          </p>
    
          <ion-item>
            <ion-label floating ><p class="Head">Password</p></ion-label>
            <ion-input class="Head2" [(ngModel)]="password" name="pass" type="password" minlength="8" #pass="ngModel" required>
            </ion-input>
          </ion-item>
          
          <p class="Warning" ion-text [hidden]="pass.valid || submitted == false" color="danger" padding-left>
            Enter your password correctly
          </p>
        </ion-list>
    
        <ion-row responsive-sm>
          <ion-col>
            <button class="Button" color="primary" ion-button block (click)="signIn()"><p class="ButtonWord">Login</p></button>
          </ion-col>
        </ion-row>
    
        <ion-grid>
          <ion-row>
            <ion-col text-center>
              <p class="Head">
                <font color="black">Doesn't have an account?</font>
                <a class="Link" (click)="signUp()"> Sign Up.</a>
              </p>
            </ion-col>
          </ion-row>
        </ion-grid>
        
      </form>
    
    </ion-content>
