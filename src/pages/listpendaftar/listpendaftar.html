<ion-header>

    <ion-navbar color="primary">
      <ion-title>Participants</ion-title>
    </ion-navbar>
  
  </ion-header>
  
  
  <ion-content padding>
      <ion-refresher (ionRefresh)="doRefresh($event)">
          <ion-refresher-content
            pullingIcon="arrow-dropdown"
            pullingText="Pull down to refresh"
            refreshingSpinner="circles"
            refreshingText="Refreshing...">
          </ion-refresher-content>
        </ion-refresher>

    <ion-list>
      <ion-item>
        <h1><strong>{{this.title}}</strong></h1>
        <ion-col col-3 item-start>
          <img src="http://149.28.32.85:4444/getPhoto/lomba/{{id_user}}_{{this.title}}.jpg" class="ava"/>
        </ion-col>
        <p>{{this.place}}</p>
        <button ion-button icon-left (click)="editLomba(lomba)">
          Edit Lomba
        </button> 
      </ion-item>
  
      <br>
  
      <div *ngFor="let team of teams">
          <ion-item>
              <h2>{{team.nama_tim}}</h2>
              <button ion-button clear item-end (click)="getTeam([team,id_lomba,title])">View</button>
            </ion-item>
      </div>
  
  
    </ion-list>
  
  </ion-content>
